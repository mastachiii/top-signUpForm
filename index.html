<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div>
        <div class="half-one">
          <img
            src="resources/images/halie-west-25xggax4bSA-unsplash.jpg"
            alt="Leafy Background"
            class="leafy-bg"
          />
          <div class="black-bg"></div>
          <div class="odin-div">
            <img
              src="resources/images/odin-lined.png"
              alt="Odin Logo"
              class="odin-logo"
            />
            <p>ODIN</p>
          </div>
        </div>
        <div class="half-two">
          <div>
            <p>
              This is not a real online service! You know you need something
              like this in your life to help you realize your deepest dreams.
              Sign up
              <em>now</em> to get started.
            </p>
            <p>You <em>know</em> you want to.</p>
          </div>
          <div class="form-container">
            <p>Let's do this!</p>
            <form action="" method="post" id="account-form">
              <div class="form-row">
                <label for="first-name">FIRST NAME</label>
                <input
                  type="text"
                  id="first-name"
                  name="first-name"
                  pattern="^[a-zA-z]+"
                />

                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email" />

                <label for="password">PASSWORD</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  minlength="8"
                />
              </div>

              <div class="form-row">
                <label for="last-name">LAST NAME</label>
                <input
                  type="text"
                  id="last-name"
                  name="last-name"
                  pattern="^[a-zA-z]+"
                />

                <label for="phone-number">PHONE NUMBER</label>
                <input
                  type="tel"
                  id="phone-number"
                  name="phone-number"
                  pattern="^[0-9]+"
                />

                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input
                  type="password"
                  id="confirm-password"
                  name="confirm-password"
                  minlength="8"
                />
              </div>
            </form>
          </div>
          <button type="submit" form="account-form">Create Account</button>
          <p>Already have an account? <a href="">Log in</a></p>
        </div>
      </div>
    </main>
  </body>
</html>
